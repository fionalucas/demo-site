<!DOCTYPE html>
<html>

  {{ partial "head.html" . }}

  <body>

    {{ partial "header.html" . }}

    <!-- Main -->
    <div id="main-wrapper">
        <div class="container">
            <!-- Content -->
            <article class="box post">
                <div class="image featured" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.banner }}');"></div>
                <header>
                  
                  {{ range .Params.authors }}
                    <div class="author">
                      <h2>{{ .name }}</h2>
                      <small>{{ .bio }}</small>
                    </div>
                  {{ end }}
                  
                  
                    <h2>{{ .Params.bofas }}</h2>
                    <h2>{{ .Title }}</h2>
                  <h2>{{ .Date }}</h2>
                  <h2>{{ .Description }}</h2>
                    <p>{{ .Params.shortdesc }}</p>
                </header>
                {{ .Content }}
            </article>
        </div>
    </div>

    {{ partial "footer.html" . }}

  </body>

</html>
